<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swiss Time Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" />
  <!-- Swiss flag favicon (using inline base64 for simplicity) -->
  <link rel="icon" type="image/svg+xml" href="image/svg+xml;utf8,
  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 240 240'>
    <rect width='240' height='240' fill='%23E30613'/>
    <path fill='%23fff' d='M103 17h34v34h34v34h-34v34h-34v-34h-34v-34h34z'/>
  </svg>" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e60012;
      font-family: 'Montserrat', sans-serif;
      flex-direction: column;
      color: white;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      width: 100vw;
    }
    .countdown {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px #adadad;
    }
    .loader-circle {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      border: 4px solid white;
      border-top-color: transparent;
      position: relative;
      margin: 0 auto 20px auto;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .icon-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 84px;
      height: 84px;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .icon-fade {
      position: absolute;
      width: 48px;
      height: 48px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      opacity: 0;
      transition: opacity 0.7s, transform 0.7s;
      fill: white;
      stroke: white;
      z-index: 2;
      pointer-events: all;
    }
    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown" id="countdown"></div>
    <div class="loader-circle" aria-label="Loading circle"></div>
    <div class="icon-container" aria-live="polite">
      <!-- Locker Icon -->
      <svg class="icon-fade" id="icon-locker" viewBox="0 0 24 24" aria-label="Locker icon" role="img">
        <path d="M12 17a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        <path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-2a2 2 0 0 1 4 0v2H10z" />
      </svg>
      <!-- Camera Icon -->
      <svg class="icon-fade" id="icon-camera" viewBox="0 0 24 24" aria-label="Camera icon" role="img">
        <path d="M21 7h-1.17l-1.83-2H7L5.17 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h17a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-9 9a4 4 0 1 1 4-4 4 4 0 0 1-4 4z" />
        <circle cx="12" cy="12" r="2" />
      </svg>
      <!-- Question Mark Icon -->
      <svg class="icon-fade" id="icon-question" viewBox="0 0 24 24" aria-label="Question mark icon" role="img" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M9 9a3 3 0 0 1 6 0c0 2-3 3-3 3"/>
        <line x1="12" y1="17" x2="12" y2="17"/>
      </svg>
    </div>
  </div>

  <script>
    // Countdown timer logic
    function updateCountdown() {
      const endDate = new Date('2025-09-02T00:00:00+02:00');
      const now = new Date();
      let diff = endDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = "00 Days 00 Hrs 00 Min 00 Sec";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${String(days).padStart(2, '0')} Days ${String(hours).padStart(2, '0')} Hrs ${String(mins).padStart(2, '0')} Min ${String(secs).padStart(2, '0')} Sec`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Icon fade animation logic
    const icons = [
      document.getElementById('icon-locker'),
      document.getElementById('icon-camera'),
      document.getElementById('icon-question')
    ];
    let activeIdx = 0;

    function showIcon(index) {
      icons.forEach((icon, i) => {
        icon.classList.toggle('active', i === index);
      });
    }

    setInterval(() => {
      activeIdx = (activeIdx + 1) % icons.length;
      showIcon(activeIdx);
    }, 1200);
    showIcon(activeIdx);
  </script>
</body>
</html>
