<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23AA151B' opacity='0.5'/><circle cx='60' cy='50' r='40' fill='%23F1BF00' opacity='0.5'/></svg>" />
  <style>
    :root {
      --accent-red: #AA151B;    /* Spanish Flag Red */
      --accent-gold: #F1BF00;   /* Spanish Flag Gold */
      --bg-color: #f8f9fa;
      --text-main: #2d3436;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow: hidden;
      position: relative;
    }

    /* Spain-themed ambient background - Fixed to prevent white lines */
    body::before, body::after {
      content: "";
      position: fixed;
      width: 50vw;
      height: 50vw;
      border-radius: 50%;
      filter: blur(100px);
      z-index: -1;
      opacity: 0.15;
    }
    body::before { background: var(--accent-red); top: -10%; left: -10%; }
    body::after { background: var(--accent-gold); bottom: -10%; right: -10%; }

    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 32px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.05);
      text-align: center;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255,255,255,0.6);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-wrapper {
      position: relative;
      height: 50px;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .icon-fade {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 32px;
      height: 32px;
      opacity: 0;
      transition: all 0.8s ease;
      fill: none;
      stroke: var(--accent-red);
      stroke-width: 1.5;
    }

    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .countdown {
      display: flex;
      gap: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .time-unit { display: flex; flex-direction: column; }
    .number { font-size: 2.2rem; font-weight: 600; letter-spacing: -1px; }
    .label { font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; color: #95a5a6; }

    .reveal-subtext {
      font-size: 0.9rem;
      color: var(--accent-red);
      margin-bottom: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    h2 { font-weight: 400; font-size: 1.1rem; margin: 0 0 2rem 0; line-height: 1.6; }

    .btn-group {
      display: flex;
      gap: 12px;
      width: 100%;
    }

    button {
      flex: 1;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .btn-yes { background: var(--text-main); color: white; }
    .btn-no { background: white; color: var(--text-main); border: 1px solid #dfe6e9; }
    button:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    #alt-input-container {
      margin-top: 1.5rem;
      display: none;
      width: 100%;
      animation: fadeIn 0.4s ease;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #dfe6e9;
      margin-bottom: 12px;
      box-sizing: border-box;
      outline: none;
      font-family: inherit;
    }

    #status-msg { margin-top: 1.5rem; font-size: 0.85rem; font-weight: 600; min-height: 1.2rem; }

    .copyright {
      position: absolute;
      bottom: 2rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #bdc3c7;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-wrapper">
      <svg class="icon-fade" id="icon-plane" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.2c.3.4.8.5 1.3.3l.5-.3c.4-.2.6-.6.5-1.1z"></path></svg>
      <svg class="icon-fade" id="icon-sun" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      <svg class="icon-fade" id="icon-map" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
    </div>

    <div class="countdown">
      <div class="time-unit"><span class="number" id="days">00</span><span class="label">Zile</span></div>
      <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Ore</span></div>
      <div class="time-unit"><span class="number" id="mins">00</span><span class="label">Min</span></div>
    </div>

    <div class="reveal-subtext">The Reveal: <strong>01.03.2026</strong></div>

    <div id="interactive-content">
      <h2>Poti sa iti iei liber in perioada<br><strong>5-9 martie?</strong></h2>

      <div class="btn-group" id="btn-group">
        <button class="btn-yes" id="btn-yes" onclick="sendResponse('Da (5-9 Martie)')">Da, sigur</button>
        <button class="btn-no" onclick="showAltInput()">Nu pot</button>
      </div>

      <div id="alt-input-container">
        <input type="text" id="alt-period" placeholder="Scrie perioada potrivită...">
        <button class="btn-yes" style="width: 100%" onclick="submitAlt()">Trimite</button>
      </div>
    </div>

    <p id="status-msg"></p>
  </div>

  <div class="copyright">© La Capital</div>

  <script>
    // 1. CONFIGURATION (Set your URL here)
    const WEB_APP_URL = 'YOUR_GOOGLE_SCRIPT_EXEC_URL_HERE'; 

    // 2. COUNTDOWN LOGIC (Set to 2026)
    function updateTimer() {
      const target = new Date(2026, 2, 5, 0, 0, 0); 
      const diff = target - new Date();
      if (diff <= 0) return;
      document.getElementById('days').innerText = String(Math.floor(diff / 864e5)).padStart(2, '0');
      document.getElementById('hours').innerText = String(Math.floor((diff % 864e5) / 36e5)).padStart(2, '0');
      document.getElementById('mins').innerText = String(Math.floor((diff % 36e5) / 6e4)).padStart(2, '0');
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // 3. ICON ANIMATION (Spain Theme)
    const icons = [document.getElementById('icon-plane'), document.getElementById('icon-sun'), document.getElementById('icon-map')];
    let idx = 0;
    setInterval(() => {
      icons.forEach(i => i.classList.remove('active'));
      idx = (idx + 1) % icons.length;
      icons[idx].classList.add('active');
    }, 2800);
    icons[0].classList.add('active');

    // 4. DATA HANDLING
    function showAltInput() {
      document.getElementById('btn-group').style.display = 'none';
      document.getElementById('alt-input-container').style.display = 'block';
    }

    async function sendResponse(content) {
      const status = document.getElementById('status-msg');
      const btns = document.querySelectorAll('button');
      btns.forEach(b => b.disabled = true);
      status.style.color = "#636e72";
      status.innerText = "Se trimite...";

      try {
        const payload = { type: 'feedback', feedback: content };
        await fetch(WEB_APP_URL, {
          method: 'POST',
          mode: 'no-cors',
          cache: 'no-cache',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        document.getElementById('interactive-content').style.opacity = '0.3';
        document.getElementById('interactive-content').style.pointerEvents = 'none';
        status.style.color = "var(--accent-red)";
        status.innerText = "Am primit răspunsul tău! ✨";
      } catch (e) {
        status.style.color = "var(--accent-red)";
        status.innerText = "Eroare. Te rog trimite-mi un mesaj direct.";
        btns.forEach(b => b.disabled = false);
      }
    }

    function submitAlt() {
      const val = document.getElementById('alt-period').value.trim();
      if (val) sendResponse(`Nu (Propune: ${val})`);
    }
  </script>
</body>
</html>
