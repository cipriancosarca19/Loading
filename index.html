<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>The Surprise - Spain 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-red: #AA151B;
      --accent-gold: #F1BF00;
      --text-main: #2d3436;
    }

    * { box-sizing: border-box; }

    html {
      /* Fix for mobile browser address bars */
      height: -webkit-fill-available;
    }

    body {
      margin: 0;
      padding: 0;
      width: 100%;
      /* Ensures background covers the entire height even on bouncy mobile scrolls */
      min-height: 100vh;
      min-height: -webkit-fill-available;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow: hidden;
      position: relative;
      
      /* Softer, "faded" Spanish Aurora background */
      background: linear-gradient(
        135deg, 
        #ffffff 0%, 
        rgba(170, 21, 27, 0.12) 25%, 
        rgba(241, 191, 0, 0.15) 50%, 
        rgba(170, 21, 27, 0.12) 75%, 
        #ffffff 100%
      );
      background-size: 400% 400%;
      animation: softFlow 20s ease-in-out infinite;
    }

    @keyframes softFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      padding: 3.5rem 1.5rem;
      border-radius: 40px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.05);
      text-align: center;
      width: 88%;
      max-width: 440px;
      border: 1px solid rgba(255, 255, 255, 0.8);
      z-index: 10;
      /* Prevent card from hitting screen edges on very small phones */
      margin: 20px;
    }

    .icon-wrapper {
      position: relative;
      height: 40px;
      margin-bottom: 2rem;
    }

    .icon-fade {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 36px;
      height: 36px;
      opacity: 0;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      fill: none;
      stroke: var(--accent-red);
      stroke-width: 1.5;
    }

    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 2.5rem;
    }

    .time-unit { display: flex; flex-direction: column; align-items: center; min-width: 65px; }
    
    .number { 
        font-size: 2.6rem; 
        font-weight: 600; 
        letter-spacing: -2px; 
        line-height: 1;
    }

    .label { 
        font-size: 0.6rem; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        color: #999; 
        margin-top: 10px;
    }

    #secs {
        color: var(--accent-red);
        animation: heartPulse 1s ease-out infinite;
        display: inline-block;
    }

    @keyframes heartPulse {
        0% { transform: scale(1); opacity: 1; }
        15% { transform: scale(1.15); opacity: 0.8; }
        30% { transform: scale(1); opacity: 1; }
    }

    .reveal-text {
      font-weight: 300;
      font-size: 1rem;
      border-top: 1px solid rgba(0,0,0,0.06);
      padding-top: 25px;
      width: 60%;
      margin: 0 auto;
      letter-spacing: 0.5px;
    }

    .reveal-date {
        color: var(--accent-red);
        font-weight: 600;
        display: block;
        margin-top: 4px;
        font-size: 1.1rem;
    }

    .copyright {
      position: absolute;
      bottom: env(safe-area-inset-bottom, 2rem); /* Respects iPhone home bar area */
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-wrapper">
        <svg class="icon-fade" id="icon-plane" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.2c.3.4.8.5 1.3.3l.5-.3c.4-.2.6-.6.5-1.1z"></path></svg>
        <svg class="icon-fade" id="icon-sun" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="icon-fade" id="icon-map" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
    </div>

    <div class="countdown">
      <div class="time-unit"><span class="number" id="days">00</span><span class="label">Zile</span></div>
      <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Ore</span></div>
      <div class="time-unit"><span class="number" id="mins">00</span><span class="label">Min</span></div>
      <div class="time-unit"><span class="number" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <div class="reveal-text">
        The Reveal <span class="reveal-date">01.03.2026</span>
    </div>
  </div>

  <div class="copyright">
    Â© La Capital
  </div>

  <script>
    function updateTimer() {
      const target = new Date(2026, 2, 5, 0, 0, 0); 
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        ['days', 'hours', 'mins', 'secs'].forEach(id => document.getElementById(id).innerText = "00");
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = String(d).padStart(2, '0');
      document.getElementById('hours').innerText = String(h).padStart(2, '0');
      document.getElementById('mins').innerText = String(m).padStart(2, '0');
      document.getElementById('secs').innerText = String(s).padStart(2, '0');
    }

    const icons = [document.getElementById('icon-plane'), document.getElementById('icon-sun'), document.getElementById('icon-map')];
    let idx = 0;
    setInterval(() => {
      icons.forEach(i => i.classList.remove('active'));
      idx = (idx + 1) % icons.length;
      icons[idx].classList.add('active');
    }, 600); 

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
