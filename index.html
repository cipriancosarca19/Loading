<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Surprise - Spain</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23AA151B' opacity='0.5'/><circle cx='60' cy='50' r='40' fill='%23F1BF00' opacity='0.5'/></svg>" />
  <style>
    :root {
      --accent-red: #AA151B;    /* Spanish Flag Red */
      --accent-gold: #F1BF00;   /* Spanish Flag Gold */
      --bg-color: #fcfcfc;
      --text-main: #2d3436;
    }

    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    /* Spain-themed ambient background */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 50vw;
      height: 50vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.15;
    }
    body::before { background: var(--accent-red); top: -10%; left: -10%; }
    body::after { background: var(--accent-gold); bottom: -10%; right: -10%; }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(20px);
      padding: 4rem 2rem;
      border-radius: 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.03);
      text-align: center;
      width: 90%;
      max-width: 450px;
      border: 1px solid rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.5s ease;
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .time-unit { display: flex; flex-direction: column; align-items: center; }
    .number { 
        font-size: 3rem; 
        font-weight: 600; 
        letter-spacing: -2px; 
        color: var(--text-main);
        line-height: 1;
    }
    .label { 
        font-size: 0.7rem; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        color: #a0a0a0; 
        margin-top: 8px;
    }

    .reveal-text {
      font-weight: 300;
      font-size: 1.1rem;
      color: var(--accent-red);
      letter-spacing: 1px;
      margin-top: 10px;
      border-top: 1px solid rgba(0,0,0,0.05);
      padding-top: 20px;
      width: 60%;
    }

    .copyright {
      position: absolute;
      bottom: 2rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #bdc3c7;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="countdown">
      <div class="time-unit"><span class="number" id="days">00</span><span class="label">Zile</span></div>
      <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Ore</span></div>
      <div class="time-unit"><span class="number" id="mins">00</span><span class="label">Min</span></div>
    </div>

    <div class="reveal-text">
        The Reveal <br> <strong>01.03.2025</strong>
    </div>
  </div>

  <div class="copyright">
    La Capital
  </div>

  <script>
    function updateTimer() {
      // Target: March 5th, 2025
      const target = new Date(2025, 2, 5, 0, 0, 0); 
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById('days').innerText = "00";
        document.getElementById('hours').innerText = "00";
        document.getElementById('mins').innerText = "00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').innerText = String(d).padStart(2, '0');
      document.getElementById('hours').innerText = String(h).padStart(2, '0');
      document.getElementById('mins').innerText = String(m).padStart(2, '0');
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
