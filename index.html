<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swiss Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e60012;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      width: 100vw;
    }
    .countdown {
      color: white;
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px #adadad;
    }
    .loader-circle {
      width: 84px;
      height: 84px;
      margin: 0 auto 10px auto;
      border-radius: 50%;
      border: 4px solid white; /* Circle is now white */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
    .loader {
      border: 4px solid white; /* Loader spinner is white */
      border-top: 4px solid #e60012;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .icon-fade {
      position: absolute;
      width: 48px;
      height: 48px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      opacity: 0;
      transition: opacity 0.7s, transform 0.7s;
      fill: white;
      stroke: white;
      z-index: 2;
    }
    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown" id="countdown"></div>
    <div class="loader"></div>
    <div class="loader-circle">
      <!-- Locker Icon -->
      <svg class="icon-fade" id="icon-locker" viewBox="0 0 24 24">
        <path d="M12 17a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        <path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-2a2 2 0 0 1 4 0v2H10z" />
      </svg>
      <!-- Cheese Icon -->
      <svg class="icon-fade" id="icon-cheese" viewBox="0 0 24 24">
        <path d="M21 14.5A8.38 8.38 0 0 0 12 6a8.38 8.38 0 0 0-9 8.5v1a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3v-1z" />
        <circle cx="8.5" cy="15.5" r="1.5" />
        <circle cx="12" cy="12" r="1" />
        <circle cx="15" cy="15" r="1" />
      </svg>
      <!-- Camera Icon -->
      <svg class="icon-fade" id="icon-camera" viewBox="0 0 24 24">
        <path d="M21 7h-1.17l-1.83-2H7L5.17 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h17a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-9 9a4 4 0 1 1 4-4 4 4 0 0 1-4 4z" />
        <circle cx="12" cy="12" r="2" />
      </svg>
      <!-- Mountain Icon -->
      <svg class="icon-fade" id="icon-mountain" viewBox="0 0 24 24">
        <path d="M1 21h22L12 2 1 21z" />
      </svg>
      <!-- Trees Icon -->
      <svg class="icon-fade" id="icon-trees" viewBox="0 0 24 24">
        <path d="M12 2l-5 9h3v7h4v-7h3l-5-9z" />
      </svg>
      <!-- Lake Icon -->
      <svg class="icon-fade" id="icon-lake" viewBox="0 0 24 24">
        <path d="M2 20h20v2H2v-2zm1-6c2 1 4 1 6 0 2-1 4-1 6 0v4H3v-4z" />
      </svg>
    </div>
  </div>
  <script>
    // Countdown logic
    function updateCountdown() {
      const endDate = new Date('2025-09-02T00:00:00+02:00');
      const now = new Date();
      let diff = endDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = "00 Days 00 Hrs 00 Min 00 Sec";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${String(days).padStart(2, '0')} Days ${String(hours).padStart(2, '0')} Hrs ${String(mins).padStart(2, '0')} Min ${String(secs).padStart(2, '0')} Sec`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Icon animation logic: fade + scale in circle, now with 6 icons
    const icons = [
      document.getElementById('icon-locker'),
      document.getElementById('icon-cheese'),
      document.getElementById('icon-camera'),
      document.getElementById('icon-mountain'),
      document.getElementById('icon-trees'),
      document.getElementById('icon-lake')
    ];
    let activeIdx = 0;
    function showIcon(idx) {
      icons.forEach((icon, i) => {
        icon.classList.toggle('active', i === idx);
      });
    }
    setInterval(() => {
      activeIdx = (activeIdx + 1) % icons.length;
      showIcon(activeIdx);
    }, 1200);
    showIcon(activeIdx);
  </script>
</body>
</html>
