<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swiss Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e60012; /* Swiss red */
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      width: 100vw;
    }
    .countdown {
      color: white;
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px #adadad;
    }
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    .icon {
      width: 48px;
      height: 48px;
      margin: 0 8px;
      opacity: 0;
      transition: opacity 0.3s;
      fill: white;
      stroke: white;
    }
    .icon.active {
      opacity: 1;
    }
    .loader {
      border: 4px solid white;
      border-top: 4px solid #e60012;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1.2s linear infinite;
      margin: 0 auto 12px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .icons-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown" id="countdown"></div>
    <div class="loading">
      <div class="loader"></div>
      <div class="icons-row">
        <!-- Locker Icon SVG -->
        <svg class="icon" id="icon-locker" viewBox="0 0 48 48">
          <rect x="10" y="18" width="28" height="20" rx="3" fill="white"/>
          <rect x="18" y="26" width="12" height="10" rx="2" fill="none" stroke="white" stroke-width="2"/>
          <circle cx="24" cy="31" r="2" fill="white"/>
        </svg>
        <!-- Cheese Icon SVG -->
        <svg class="icon" id="icon-cheese" viewBox="0 0 48 48">
          <path d="M8 32 Q24 13 40 32 Z" fill="white"/>
          <circle cx="20" cy="28" r="2" fill="#e60012"/>
          <circle cx="28" cy="24" r="1.5" fill="#e60012"/>
          <circle cx="35" cy="28" r="1" fill="#e60012"/>
        </svg>
        <!-- Camera Icon SVG -->
        <svg class="icon" id="icon-camera" viewBox="0 0 48 48">
          <rect x="10" y="18" width="28" height="16" rx="4" fill="white"/>
          <circle cx="24" cy="26" r="6" fill="#e60012"/>
          <rect x="17" y="13" width="14" height="6" rx="3" fill="white"/>
        </svg>
      </div>
    </div>
  </div>
  <script>
    // Countdown logic: excludes stop day and has no label
    function updateCountdown() {
      const endDate = new Date('2025-09-02T00:00:00+02:00');
      const now = new Date();
      let diff = endDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "00 Days 00 Hrs 00 Min 00 Sec";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${String(days).padStart(2, '0')} Days ${String(hours).padStart(2, '0')} Hrs ${String(mins).padStart(2, '0')} Min ${String(secs).padStart(2, '0')} Sec`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Icon animation logic
    const icons = [
      document.getElementById('icon-locker'),
      document.getElementById('icon-cheese'),
      document.getElementById('icon-camera')
    ];
    let activeIdx = 0;
    function showIcon(idx) {
      icons.forEach((icon, i) => {
        icon.classList.toggle('active', i === idx);
      });
    }
    setInterval(() => {
      activeIdx = (activeIdx + 1) % icons.length;
      showIcon(activeIdx);
    }, 900);
    showIcon(activeIdx);
  </script>
</body>
</html>
