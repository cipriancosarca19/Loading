<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italy 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3 2'><rect width='1' height='2' fill='%23008C45'/><rect width='1' height='2' x='1' fill='%23fff'/><rect width='1' height='2' x='2' fill='%23CD212A'/></svg>" />
  <style>
    :root {
      --italy-green: #008C45;
      --italy-red: #CD212A;
      --bg-color: #f8f9fa;
      --text-main: #2d3436;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    /* Minimalist Background Accents */
    body::before, body::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.15;
    }
    body::before { background: var(--italy-green); top: -50px; left: -50px; }
    body::after { background: var(--italy-red); bottom: -50px; right: -50px; }

    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.04);
      text-align: center;
      max-width: 450px;
      width: 90%;
      border: 1px solid rgba(255,255,255,0.5);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .time-unit {
      display: flex;
      flex-direction: column;
    }

    .number {
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: -1px;
      color: var(--text-main);
    }

    .label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #b2bec3;
      margin-top: -5px;
    }

    .icon-wrapper {
      position: relative;
      height: 60px;
      margin-bottom: 1rem;
    }

    .icon-fade {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 32px;
      height: 32px;
      opacity: 0;
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      fill: none;
      stroke: var(--italy-green);
      stroke-width: 1.5;
    }

    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    button {
      padding: 12px 30px;
      border-radius: 12px;
      border: none;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .btn-yes {
      background: var(--text-main);
      color: white;
    }

    .btn-no {
      background: white;
      color: var(--text-main);
      border: 1px solid #dfe6e9;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #alt-input-container {
      margin-top: 1.5rem;
      display: none;
      animation: slideUp 0.4s ease-out;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #dfe6e9;
      margin-bottom: 10px;
      box-sizing: border-box;
      outline: none;
    }

    input:focus { border-color: var(--italy-green); }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-wrapper">
      <svg class="icon-fade" id="icon-locker" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
      <svg class="icon-fade" id="icon-camera" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
      <svg class="icon-fade" id="icon-question" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
    </div>

    <div class="countdown" id="timer">
      <div class="time-unit"><span class="number" id="days">00</span><span class="label">Zile</span></div>
      <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Ore</span></div>
      <div class="time-unit"><span class="number" id="mins">00</span><span class="label">Min</span></div>
    </div>

    <h2>Poti sa iti iei liber in perioada<br><strong>5-9 martie?</strong></h2>

    <div class="btn-group" id="main-btns">
      <button class="btn-yes" onclick="handleResponse('yes')">Da, sigur</button>
      <button class="btn-no" onclick="handleResponse('no')">Nu pot</button>
    </div>

    <div id="alt-input-container">
      <input type="text" id="alt-period" placeholder="Scrie perioada potrivitÄƒ...">
      <button class="btn-yes" style="width: 100%" onclick="submitAlt()">Trimite</button>
    </div>

    <p id="feedback" style="margin-top: 1.5rem; font-size: 0.9rem; font-weight: 600; display: none;"></p>
  </div>

  <script>
    // Countdown to March 5, 2026
    function updateTimer() {
      const target = new Date(2026, 2, 5, 0, 0, 0); 
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) return;

      document.getElementById('days').innerText = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
      document.getElementById('hours').innerText = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      document.getElementById('mins').innerText = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Subtle Icon Rotation
    const icons = [document.getElementById('icon-locker'), document.getElementById('icon-camera'), document.getElementById('icon-question')];
    let idx = 0;
    setInterval(() => {
      icons.forEach(i => i.classList.remove('active'));
      idx = (idx + 1) % icons.length;
      icons[idx].classList.add('active');
    }, 2500);
    icons[0].classList.add('active');

    // UI Interactions
    function handleResponse(ans) {
      const feedback = document.getElementById('feedback');
      const altContainer = document.getElementById('alt-input-container');
      
      if (ans === 'yes') {
        altContainer.style.display = 'none';
        feedback.style.display = 'block';
        feedback.style.color = 'var(--italy-green)';
        feedback.innerText = "Excelent! Andiamo a Italia! ðŸ‡®ðŸ‡¹";
      } else {
        feedback.style.display = 'none';
        altContainer.style.display = 'block';
      }
    }

    function submitAlt() {
      const val = document.getElementById('alt-period').value;
      if (val) {
        const feedback = document.getElementById('feedback');
        feedback.style.display = 'block';
        feedback.style.color = 'var(--text-main)';
        feedback.innerText = `Am notat: ${val}. VerificÄƒm!`;
        document.getElementById('alt-input-container').style.display = 'none';
      }
    }
  </script>
</body>
</html>
