<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Surprise - Spain 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23AA151B' opacity='0.5'/><circle cx='60' cy='50' r='40' fill='%23F1BF00' opacity='0.5'/></svg>" />
  <style>
    :root {
      --accent-red: #AA151B;    /* Spanish Flag Red */
      --accent-gold: #F1BF00;   /* Spanish Flag Gold */
      --bg-color: #fcfcfc;
      --text-main: #2d3436;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: var(--bg-color);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      overflow: hidden; 
      position: relative;
    }

    /* Full-screen background elements - fixed to remove gaps */
    body::before, body::after {
      content: "";
      position: fixed; /* Changed to fixed to ensure total coverage */
      width: 60vw;
      height: 60vw;
      border-radius: 50%;
      filter: blur(120px);
      z-index: -1;
      opacity: 0.18;
    }
    body::before { background: var(--accent-red); top: -15%; left: -15%; }
    body::after { background: var(--accent-gold); bottom: -15%; right: -15%; }

    .card {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(25px);
      padding: 3.5rem 2rem;
      border-radius: 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.03);
      text-align: center;
      width: 90%;
      max-width: 420px;
      border: 1px solid rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Restored Icon Styles */
    .icon-wrapper {
      position: relative;
      height: 40px;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .icon-fade {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 32px;
      height: 32px;
      opacity: 0;
      transition: all 0.8s ease;
      fill: none;
      stroke: var(--accent-red);
      stroke-width: 1.5;
    }

    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .countdown {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .time-unit { display: flex; flex-direction: column; align-items: center; }
    .number { 
        font-size: 3rem; 
        font-weight: 600; 
        letter-spacing: -2px; 
        line-height: 1;
    }
    .label { 
        font-size: 0.7rem; 
        text-transform: uppercase; 
        letter-spacing: 2px; 
        color: #a0a0a0; 
        margin-top: 8px;
    }

    .reveal-text {
      font-weight: 300;
      font-size: 1.1rem;
      color: var(--text-main);
      letter-spacing: 1px;
      margin-top: 5px;
      border-top: 1px solid rgba(0,0,0,0.06);
      padding-top: 20px;
      width: 70%;
    }

    .reveal-date {
        color: var(--accent-red);
        font-weight: 600;
    }

    .copyright {
      position: absolute;
      bottom: 2rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #95a5a6;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-wrapper">
        <svg class="icon-fade" id="icon-plane" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.2c.3.4.8.5 1.3.3l.5-.3c.4-.2.6-.6.5-1.1z"></path></svg>
        <svg class="icon-fade" id="icon-sun" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="icon-fade" id="icon-map" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
    </div>

    <div class="countdown">
      <div class="time-unit"><span class="number" id="days">00</span><span class="label">Zile</span></div>
      <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Ore</span></div>
      <div class="time-unit"><span class="number" id="mins">00</span><span class="label">Min</span></div>
    </div>

    <div class="reveal-text">
        The Reveal <br> <span class="reveal-date">01.03.2026</span>
    </div>
  </div>

  <div class="copyright">
    Â© La Capital
  </div>

  <script>
    // 1. TIMER LOGIC (Set to 2026)
    function updateTimer() {
      const target = new Date(2026, 2, 5, 0, 0, 0); // March 5, 2026
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        document.getElementById('days').innerText = "00";
        document.getElementById('hours').innerText = "00";
        document.getElementById('mins').innerText = "00";
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById('days').innerText = String(d).padStart(2, '0');
      document.getElementById('hours').innerText = String(h).padStart(2, '0');
      document.getElementById('mins').innerText = String(m).padStart(2, '0');
    }

    // 2. ICON ANIMATION
    const icons = [document.getElementById('icon-plane'), document.getElementById('icon-sun'), document.getElementById('icon-map')];
    let idx = 0;
    setInterval(() => {
      icons.forEach(i => i.classList.remove('active'));
      idx = (idx + 1) % icons.length;
      icons[idx].classList.add('active');
    }, 3000);
    icons[0].classList.add('active');

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
