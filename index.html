<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Swiss Countdown</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #e60012;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      width: 100vw;
    }
    .countdown {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 8px #adadad;
    }
    .loader-circle {
      width: 84px;
      height: 84px;
      border-radius: 50%;
      border: 4px solid white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px auto;
      background: transparent;
    }
    .icon-fade {
      position: absolute;
      width: 48px;
      height: 48px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.85);
      opacity: 0;
      transition: opacity 0.7s, transform 0.7s;
      fill: white;
      stroke: white;
      z-index: 2;
    }
    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }
    button {
      background: white;
      color: #e60012;
      font-weight: 700;
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.3s, color 0.3s;
      margin-top: 10px;
    }
    button:hover {
      background: #b3000f;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="countdown" id="countdown"></div>
    <div class="loader-circle">
      <!-- Locker Icon -->
      <svg class="icon-fade" id="icon-locker" viewBox="0 0 24 24" aria-label="Locker icon" role="img">
        <path d="M12 17a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z" />
        <path d="M17 8h-1V6a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2zm-7-2a2 2 0 0 1 4 0v2H10z" />
      </svg>
      <!-- Camera Icon -->
      <svg class="icon-fade" id="icon-camera" viewBox="0 0 24 24" aria-label="Camera icon" role="img">
        <path d="M21 7h-1.17l-1.83-2H7L5.17 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h17a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2zm-9 9a4 4 0 1 1 4-4 4 4 0 0 1-4 4z" />
        <circle cx="12" cy="12" r="2" />
      </svg>
      <!-- Question Mark Icon -->
      <svg class="icon-fade" id="icon-question" viewBox="0 0 24 24" aria-label="Question mark icon" role="img" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/>
        <path d="M9 9a3 3 0 0 1 6 0c0 2-3 3-3 3"/>
        <line x1="12" y1="17" x2="12" y2="17"/>
      </svg>
    </div>
    <button id="addCalendar">Add to Phone Calendar</button>
  </div>

  <script>
    // Countdown logic
    function updateCountdown() {
      const endDate = new Date('2025-09-02T00:00:00+02:00');
      const now = new Date();
      let diff = endDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = "00 Days 00 Hrs 00 Min 00 Sec";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);
      document.getElementById('countdown').textContent =
        `${String(days).padStart(2, '0')} Days ${String(hours).padStart(2, '0')} Hrs ${String(mins).padStart(2, '0')} Min ${String(secs).padStart(2, '0')} Sec`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Icon animation logic: fade + scale in circle with 3 icons
    const icons = [
      document.getElementById('icon-locker'),
      document.getElementById('icon-camera'),
      document.getElementById('icon-question')
    ];
    let activeIdx = 0;
    function showIcon(idx) {
      icons.forEach((icon, i) => {
        icon.classList.toggle('active', i === idx);
      });
    }
    setInterval(() => {
      activeIdx = (activeIdx + 1) % icons.length;
      showIcon(activeIdx);
    }, 1200);
    showIcon(activeIdx);

    // Add to calendar functionality
    document.getElementById('addCalendar').addEventListener('click', () => {
      const startDate = new Date('2025-09-02T00:00:00+02:00');
      const endDate = new Date(startDate.getTime() + 60 * 60 * 1000); // 1 hour event

      const pad = (n) => (n < 10 ? '0' + n : n);
      const toICSDate = (d) => {
        return d.getUTCFullYear() +
          pad(d.getUTCMonth() + 1) +
          pad(d.getUTCDate()) + 'T' +
          pad(d.getUTCHours()) +
          pad(d.getUTCMinutes()) +
          pad(d.getUTCSeconds()) + 'Z';
      };

      const icsContent = 
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Swiss Countdown//EN
BEGIN:VEVENT
UID:${Date.now()}@swisscountdown
DTSTAMP:${toICSDate(new Date())}
DTSTART:${toICSDate(startDate)}
DTEND:${toICSDate(endDate)}
SUMMARY:Swiss Countdown Event
DESCRIPTION:Countdown to September 2, 2025
END:VEVENT
END:VCALENDAR`;

      const blob = new Blob([icsContent], {type: 'text/calendar'});
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'swiss-countdown-event.ics';
      document.body.appendChild(link);
      link.click();
      setTimeout(() => {
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }, 0);
    });
  </script>
</body>
</html>
