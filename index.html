<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>The Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent-red: #AA151B;
      --accent-gold: #F1BF00;
      --text-main: #2d3436;
    }

    /* Absolute White Page */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #ffffff; 
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    body {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
    }

    /* THE FROSTED CARD */
    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.45); 
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      padding: 3.5rem 1rem;
      border-radius: 44px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.04);
      text-align: center;
      width: 88%;
      max-width: 420px;
      border: 1px solid rgba(255, 255, 255, 0.6);
      z-index: 10;
      overflow: hidden;
    }

    /* THE ANIMATION INSIDE THE GLASS */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      z-index: -1;
      background: 
        radial-gradient(circle at 20% 20%, rgba(170, 21, 27, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(241, 191, 0, 0.12) 0%, transparent 40%);
      animation: glassDrift 12s ease-in-out infinite alternate;
    }

    @keyframes glassDrift {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(5%, 5%) rotate(5deg); }
    }

    .icon-wrapper {
      position: relative;
      height: 40px;
      margin-bottom: 2rem;
    }

    .icon-fade {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      width: 38px;
      height: 38px;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      fill: none;
      stroke: var(--accent-red);
      stroke-width: 1.5;
    }

    .icon-fade.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.1);
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 2.5rem;
    }

    .time-unit { display: flex; flex-direction: column; align-items: center; min-width: 65px; }
    .number { 
        font-size: 2.5rem; 
        font-weight: 600; 
        letter-spacing: -1.5px; 
        line-height: 1; 
    }
    .label { 
        font-size: 0.55rem; 
        text-transform: uppercase; 
        letter-spacing: 1.5px; 
        color: #bbb; 
        margin-top: 10px; 
    }

    /* PULSING SECOND */
    #secs {
        color: var(--accent-red);
        animation: synchronizedPulse 1s ease-in-out infinite;
        display: inline-block;
    }

    @keyframes synchronizedPulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.12); opacity: 0.8; }
    }

    .reveal-text {
      font-weight: 300;
      font-size: 0.95rem;
      border-top: 1px solid rgba(0,0,0,0.04);
      padding-top: 25px;
      width: 65%;
      margin: 0 auto;
    }

    .reveal-date { 
        color: var(--accent-red); 
        font-weight: 600; 
        display: block; 
        margin-top: 5px; 
        font-size: 1.1rem; 
    }

    .copyright {
      position: absolute;
      bottom: calc(1.5rem + env(safe-area-inset-bottom));
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="icon-wrapper">
        <svg class="icon-fade" id="icon-plane" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.2c.3.4.8.5 1.3.3l.5-.3c.4-.2.6-.6.5-1.1z"></path></svg>
        <svg class="icon-fade" id="icon-sun" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        <svg class="icon-fade" id="icon-map" viewBox="0 0 24 24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
    </div>

    <div class="countdown">
      <div class="time-unit"><span class="number" id="days">00</span><span class="label">Zile</span></div>
      <div class="time-unit"><span class="number" id="hours">00</span><span class="label">Ore</span></div>
      <div class="time-unit"><span class="number" id="mins">00</span><span class="label">Min</span></div>
      <div class="time-unit"><span class="number" id="secs">00</span><span class="label">Sec</span></div>
    </div>

    <div class="reveal-text">
        The Reveal <span class="reveal-date">01.03.2026</span>
    </div>
  </div>

  <div class="copyright">
    Â© La Capital
  </div>

  <script>
    const icons = [document.getElementById('icon-plane'), document.getElementById('icon-sun'), document.getElementById('icon-map')];
    let iconIdx = 0;

    function updateTimer() {
      const target = new Date(2026, 2, 5, 0, 0, 0); 
      const now = new Date();
      const diff = target - now;

      if (diff <= 0) {
        ['days', 'hours', 'mins', 'secs'].forEach(id => document.getElementById(id).innerText = "00");
        return;
      }

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('days').innerText = String(d).padStart(2, '0');
      document.getElementById('hours').innerText = String(h).padStart(2, '0');
      document.getElementById('mins').innerText = String(m).padStart(2, '0');
      document.getElementById('secs').innerText = String(s).padStart(2, '0');

      // SYNCHRONIZED ICON SWITCH: Fires every time the timer updates (every second)
      icons.forEach(i => i.classList.remove('active'));
      icons[iconIdx].classList.add('active');
      iconIdx = (iconIdx + 1) % icons.length;
    }

    // Single interval to rule them all
    setInterval(updateTimer, 1000);
    updateTimer(); // Initial call
  </script>
</body>
</html>
